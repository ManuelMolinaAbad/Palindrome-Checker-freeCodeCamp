<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Palindrome Checker">
    <meta name="author" content="Manuel Molina">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main>
        <div id="content-wrapper">
            <fieldset>
              <legend>Palindrome Checker</legend>
              <label for="text-input">Text to check: </label>
              <input type="text" name="text-input" id="text-input">
              <button type="submit" name="check-btn" id="check-btn">Check Text</button>
              <div id="result"></div>
            </fieldset>
          <div id="explanation"><span> A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing. <i class="fa-solid fa-exclamation"></i></span></div>
        </div> 
    </main>
	<script src="script.js"></script>
  </body>
</html>
